---
layout: default
title: Blog
permalink: /blog/
menu: main
page-menu: yes
weight: 3
---
{% for post in site.posts %}
  <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
{% endfor %}
