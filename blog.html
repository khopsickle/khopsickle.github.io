---
layout: default
title: Blog
permalink: /blog/
menu: main
weight: 3
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
  <h2>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>
{% endfor %}
