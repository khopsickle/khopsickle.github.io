<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catherine Kwak</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
</head>
<body>

  <!-- Header: top navigation -->
    <nav id="top">
      <ul>
        <a href="#top"><li>top</li></a>
        <a href="#about"><li>about</li></a>
        <a href="#portfolio"><li>portfolio</li></a>
        <a href="#blog"><li>blog</li></a>
        <a href="#contact"><li>contact</li></a>
      </ul>
    </nav>

  <!-- Hero: headline & social links -->
    <header id="hero">
      This is #hero
    </header>

  <!-- Section: about * skills -->
    <section id="about">
      <div class="content">
        <h1>About</h1>
      </div>
    </section>

  <!-- Section: portfolio -->
    <section id="portfolio">
      <div class="content">
        <h1>Portfolio</h1>
      </div>
    </section>

  <!-- Section: contact -->
    <section id="contact">
      <div class="content">
        <h1>Contact</h1>
        <h2>Send me an email!</h2>
        <form action="https://getsimpleform.com/messages?form_api_token=c1afdecf611f404f5933fc0694017fac" method="post">
          <label for="name">Your Name</label>
            <input id="name" name="name" type="text" required="">
          <label for="email">Your Email</label>
            <input id="email" name="email" type="email" required="">
          <label for="msg">Your Message</label>
            <textarea id="msg" name="msg" rows="10"></textarea>
          <input id="send" type="submit" value="Send">
        </form>
      </div>
    </section>

  <!-- Section: bottom navigation  -->
    <nav id="bot">
      <div class="left">
        <ul>
          <a href="#top"><li>top</li></a>
          <a href="#about"><li>about</li></a>
          <a href="#portfolio"><li>portfolio</li></a>
          <a href="#blog"><li>blog</li></a>
          <a href="#contact"><li>contact</li></a>
        </ul>
      </div>
      <div class="right">
        social links
      </div>
    </nav>

  <script src="../jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
