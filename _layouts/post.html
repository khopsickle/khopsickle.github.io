---
layout: blogpage
---
<article>
  <h1>{{ page.title }}</h1>
  <div class="meta-info">
    <time>{{ page.date | date: "%-d %B %Y" }}</time>
    <span class="cat">
      {% for category in page.categories %}
        <a href="{{ site.baseurl }}/blog/{{ category }}">{{ category }}</a>
      {% endfor %}
    </span>
  </div>
  {{ content }}
</article>
