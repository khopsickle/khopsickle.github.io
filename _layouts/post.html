---
layout: default
---

<article>
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="meta-info">
    <time>{{ page.date | date: "%-d %B %Y" }}</time>
    <span class="cat">{{ page.categories | join ', ' }}</span>
    <span class="tag">{{ page.tags | join ', ' }}</span>
  </div>
  {{ content }}
</article>
